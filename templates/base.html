<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sistema de Atas{% endblock %}</title>

  <!-- icones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Fonte moderna e minimalista -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #e2eaf7;
      --text-color: #1a1a1a;
      --accent-color: #004272;
      --radius: 0.75rem;
    }

    * {
      box-sizing: border-box;
    } 

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* --- LIGHT RAYS EFFECT --- */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 20% 20%, rgba(80, 130, 200, 0.45), transparent 70%),
            linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
      mix-blend-mode: screen;
      z-index: -2;
      filter: blur(30px);
      animation: moveRays 18s ease-in-out infinite alternate;
    }

    @keyframes moveRays {
      0% { transform: translateX(-3%) translateY(-2%) scale(1.02); opacity: 0.9; }
      50% { transform: translateX(3%) translateY(2%) scale(1.05); opacity: 1; }
      100% { transform: translateX(-3%) translateY(-2%) scale(1.02); opacity: 0.9; }
    }

    /* --- CONTENT --- */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      z-index: 1;
      position: relative;
    }

    /* --- CARD --- */
    .card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(16px);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 700;
      color: var(--accent-color);
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 2rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: var(--radius);
      background: var(--accent-color);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #00335b;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 2rem;
    }

    .alert {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .alert-error {
      background: #fee2e2;
      color: #b91c1c;
    }
    .alert-success {
      background: #dcfce7;
      color: #166534;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <main>
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
